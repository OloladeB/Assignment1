<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <style>
        body{background-color:aqua;
        text-decoration:double;}
    </style>
</head>
<body>
<h1>REGISTER</h1>
    <section class="form">
        <form>
            <h3>First Name</h3>
            <input type="name" name="first name" required>
            <h3>Last Name</h3>
            <input type="name" name="last name" required>
            <h3>Phone Number</h3>
            <input type="number" name="phone number" required>
            <h3>Gender</h3>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
                <h3>Country</h3>
                <input type="name" name="country" required>
                <h3>State/Province</h3>
                <input type="name" name="state" required>
                <h3>Username</h3>
                <input type="name" name="username" required>
            <h3>Password</h3>
            <input type="password" name="password" required>
            <h3>Confirm Password</h3>
            <input type="password" name="password" required>
            <h3></h3>
            <input type="submit">
            
        </form>
    </section>

    <h3>
        <a href="./contact.html">GO TO CONTACT PAGE<</a>

    </h3>

    <h3></h3>
    <a href="./login.html">next page></a>
        
</body>
</html>
