<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CrossOver Calculator</h1>
        <form name="cal">
            <input type="text" name="display" style="width:400px; height:70px; background-color:blue"><br>
            <input class="btn" type="button" value="0" onclick="cal.display.value+='0'" >
            <input class="btn" type="text" value="1" onclick="cal.display.value+='1'">
            <input class="btn" type="text" value="2" onclick="cal.display.value+='2'">
            <input class="btn" type="text" value="+" onclick="cal.display.value+='+'" style="background-color:skyblue; "><br>
            <input class="btn" type="text" value="3" onclick="cal.display.value+='3'">
            <input class="btn" type="text" value="4" onclick="cal.display.value+='4'">
            <input class="btn" type="text" value="5" onclick="cal.display.value+='5'">
            <input class="btn" type="text" value="-" onclick="cal.display.value+='-'" style="background-color:blue;"><br>
            <input class="btn" type="text" value="6" onclick="cal.display.value+='6'">
            <input class="btn" type="text" value="7" onclick="cal.display.value+='7'">
            <input class="btn" type="text" value="8" onclick="cal.display.value+='8'">
            <input class="btn" type="text" value="*" onclick="cal.display.value+='*'"  style="background-color:aqua;"><br>
            <input class="btn" type="text" value="9" onclick="cal.display.value+='9'">
            <input class="btn" type="text" value="C" onclick="cal.display.value =''"   style="background-color:red ;">
            <input class="btn" type="text" value="=" onclick="cal.display.value=eval(cal.display.value)">
            <input class="btn" type="text" value="&#247;" onclick="cal.display.value+='/'" style="background-color: #1f80c9;">

        </form>
    <h3>
        <a href="./login.html">BACK TO LOGIN</a>
    </h3>
    
</body>
</html>
